
name: Feature Flag Check
on:
  pull_request:
    types: [opened, synchronize]
    
jobs:
  add_label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 200
          
      - name: Check for RootView changes
        id: check_changes
        run: |
          # ベースブランチを取得
          git fetch origin ${{ github.base_ref }}
          
          # ベースコミットからDemoブロックを抽出
　　　　　　git show ${{ github.event.pull_request.base.sha }}:RootView.swift 2>/dev/null | sed -n '/struct Demo</,/\}$/p' > base_demo.txt || echo "" > base_demo.txt
      
          # HEADコミットからDemoブロックを抽出
          git show HEAD:RootView.swift 2>/dev/null | sed -n '/struct Demo</,/\}$/p' > head_demo.txt || echo "" > head_demo.txt
          
          # 結果を比較する
          if diff base_demo.txt head_demo.txt > /dev/null; then
            echo "FLAG_CHANGED=false" >> $GITHUB_ENV
            echo "::set-output name=changed::false"
          else
            echo "FLAG_CHANGED=true" >> $GITHUB_ENV
            echo "::set-output name=changed::true"
          fi
          
      - name: Add bug label
        if: env.FLAG_CHANGED == 'true'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "bug"
