name: Feature Flag Check
on:
  pull_request:
    types: [opened, synchronize]
    
jobs:
  add_label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 500 # éå»500ã‚³ãƒŸãƒƒãƒˆã¾ã§é¡ã‚‹
          
      - name: Check for RootView changes
        id: check_changes
        run: |
          # ãƒ™ãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã‚’å–å¾—
          git fetch origin ${{ github.base_ref }}
          
          # RootView.swiftãƒ•ã‚¡ã‚¤ãƒ«ã®å¤‰æ›´ã‚’ãƒã‚§ãƒƒã‚¯
          if git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -q "RootView.swift"; then
            echo "FLAG_CHANGED=true" >> $GITHUB_ENV
            echo "::set-output name=changed::true"
          else
            echo "FLAG_CHANGED=false" >> $GITHUB_ENV
            echo "::set-output name=changed::false"
          fi
          
      - name: Add bug label
        if: env.FLAG_CHANGED == 'true'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "bug"
          
      - name: Comment on PR
        if: env.FLAG_CHANGED == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“ ã“ã®PRã¯RootView.swiftãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›´ãŒã‚ã‚Šã¾ã™ã€‚FeatureRelease Labelã®å¿…è¦ã‹ç¢ºèªã—ã¦ãã ã•ã„ï¼'
            })
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "bug"
